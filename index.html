<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Site Title</title>
    <style>
        body {
            background-image: url('https://grelectromatics.github.io/grelectromatics/solar.jpg');
            background-size: cover; /* This makes the background image cover the entire area */
            background-position: center; /* Center the image */
            background-repeat: no-repeat; /* Prevent the image from repeating */
            height: 100vh; /* Set height to 100% of the viewport height */
            color: white; /* Change text color for better contrast */
            margin: 0; /* Remove default margin */
            display: flex; /* Enable flexbox for centering content */
            align-items: center; /* Center content vertically */
            justify-content: center; /* Center content horizontally */
            text-align: center; /* Center text */
        }
    </style>
</head>
