<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Website</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Header and Navigation -->
    <header>
        <nav>
            <ul>
                <li><a href="#section1">Section 1</a></li>
                <li><a href="#section2">Section 2</a></li>
                <li><a href="#section3">Section 3</a></li>
                <li><button id="openModalButton">Open Modal</button></li>
            </ul>
        </nav>
    </header>

    <!-- Section 1 -->
    <div id="section1" class="section" style="background-color: lightcoral; height: 500px;">
        <h2>Section 1</h2>
    </div>

    <!-- Section 2 -->
    <div id="section2" class="section" style="background-color: lightblue; height: 500px;">
        <h2>Section 2</h2>
    </div>

    <!-- Section 3 -->
    <div id="section3" class="section" style="background-color: lightgreen; height: 500px;">
        <h2>Section 3</h2>
    </div>

    <!-- Modal (Popup) -->
    <div id="modal" class="modal">
        <div class="modal-content">
            <span id="closeButton" class="close">&times;</span>
            <h2>Popup Modal</h2>
            <p>This is a simple modal. You can close it by clicking the "X" or anywhere outside the modal.</p>
        </div>
    </div>

    <!-- Link to JavaScript file -->
    <script src="js/script.js"></script>
</body>
</html>
